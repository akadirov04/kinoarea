<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style.scss">
</head>
<body>
    <section class="main">
        <header class="header"></header>
        <div class="container">
            <div class="aboutfilm">
                <div class="boximg">
                    <img id="movieImage" src="" alt="">
                </div>
                <div class="boxdesc">
                    <p>Главная   >   Актеры   >   <span id="smallname" class="white">Побег из Преторииs</span></p>
                    <h1 class="filmname">Побег из Претории</h1>
                    <div class="ddddd">
                        <h3 class="filmEn">Escape from Pretoria</h3>
                        <img src="../../img/Соцсети.svg" alt="">
                    </div>
                    <div class="bns">
                        <h1 class="inf">Информация</h1>
                        <h1 class="biogr">Биография</h1>
                    </div>
                    <div class="boxactiveinfo">
                        <div class="activedetails">
                            <h1>Карьера</h1>
                            <h2 class="mainact"></h2>
                        </div>
                        <div class="activedetails">
                            <h1>Рост</h1>
                            <h2 class="grow">1.78 м</h2>
                        </div>
                        <div class="activedetails">
                            <h1>Дата рождения</h1>
                            <h2 class="born"></h2>
                        </div>
                        <div class="activedetails">
                            <h1>Место рождения</h1>
                            <h2 class="whereborn"></h2>
                        </div>
                        <div class="activedetails">
                            <h1>Жанры</h1>
                            <h2 class="genre">-</h2>
                        </div>
                        <div class="activedetails">
                            <h1>Всего фильмов</h1>
                            <h2 class="allfilms">Драма, Триллер</h2>
                        </div>
                        <div class="biography">
                            <h1 class="text"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
    <section class="newmovies">
        <div class="container">
            <div class="newslider">
                <h1>Лучшие фильмы</h1>
                <div class="slid">
                    <img class="left-arrow" width="25px" src="../../img/left.png" alt="">
                    <p>1/5</p>
                    <img class="right-arrow" width="25px" src="../../img/right.png" alt="">
                </div>
            </div>
            <div class="grid-new">
            </div>
        </div>
    </section>
    <section class="filmimg">
        <div class="tr">
            <h1>Фото</h1>
            <div class="divr">
                <p>
                    Все фото
                </p>
                <img src="../../img/Arrow 1.png" alt="">
            </div>
        </div>
        <div class="container">
            <p class="fi"></p>
            <div class="picsac">

            </div>
        </div>
    </section>
    <style>
        .rating {
            left: 17%;
            top: 24%;
            position: absolute;
            padding: 6px 10px 5px 18px;
        }
        .newmovies {
            background: 0;
        }
        .newslider {
            width: 1412px;
            justify-content: space-between;
        }
        .movie-img {
            position: relative;
        }
    </style>
    <script type="module" src="script.js"></script>
</body>
</html>
